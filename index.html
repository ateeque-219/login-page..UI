<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="ff.png">
    <title>Facebook-login or sign up</title>
</head>
<body  class=" bg-gray-100 "  >
<div class=" mt-40 flex items-center justify-center relative mx-auto" >
    <div class="left w-1/3 mt-0 mx-20 " >
        <img class="w-60 h-50" src="fb.svg" alt="connect to internet">
        <p class="mx-6 text-3xl">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="shadow-2xl py-3 bg-white flex flex-col justify-center items-center  rounded-lg w-1/4 h-fit">
            <input class=" border-2 h-12 p-2 my-2 rounded-md  w-11/12  focus: outline-none focus:border focus:border-blue-600 " type="text" placeholder="Email address or phone number">
        <input class="rounded-md my-2 h-12 w-11/12 p-2 border-2   focus: outline-none focus:border focus:border-blue-600  " type="password " placeholder="Password">
        <button class=" h-12 my-2 rounded-md bg-blue-600 text-white w-11/12 p-2 hover:bg-blue-700  font-semibold text-2xl">Log in</button>
        <a class="my2 rounded-md text-blue-600 text-sm my-3 hover:underline" href="#">Forgotten password? </a>
        <hr class="w-11/12 my-3">
        <button class=" h-12 rounded-md my-3 bg-green-600 text-white w-7/12 p-2 hover:bg-green-700 font-bold  text-1xl ">creat new account</button>
    </div>
    <span class=" text-sm absolute -bottom-12 right-72"><a class="font-bold hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.</span>
</div>

</body>
</html>
